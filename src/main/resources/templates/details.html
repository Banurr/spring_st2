<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="content">
  <h5 th:text="${req.handled ? 'Обработанная заявка' : '*** Новая необработанная заявка ***'}" th:style="${req.handled ? 'color : green':'color : red'}+';margin-top:50px;text-align:center'"></h5>
  <div class="modal-body" style="margin : auto auto;width : 50%;font-weight: bold">
      <div class="form-group">
        <label for="fio" class="col-form-label">ФИО : </label>
        <input th:value="${req.userName}" type="text" class="form-control" id="fio" disabled style="color : black;font-weight: bold">
      </div>
      <div class="form-group">
        <label for="course" class="col-form-label">Курс :</label>
        <select class="custom-select" id="course" disabled style="color : black;font-weight: bold">
          <option selected th:text="${req.courseName}">
        </select>
      </div>
      <div class="form-group">
        <label for="phone" class="col-form-label">Телефон :</label>
        <input th:value="${req.phone}" type="text" class="form-control" id="phone" disabled style="color : black;font-weight: bold">
      </div>
      <div class="form-group">
        <label for="comment" class="col-form-label">Комментарии :</label>
        <textarea class="form-control" rows="5" id="comment" th:text="${req.commentary}" disabled style="color : black;font-weight: bold"></textarea>
      </div>
      <a th:href="${'/handle/'+req.id+'/0'}" th:style="${req.handled ? 'display:none' : 'display:inline-flex'}+';font-weight: bold;margin-right:7px'" th:text="${'Обработать заявку'}" class="btn btn-success"></a>
      <a th:href="${'/handle/'+req.id+'/1'}" style="font-weight: bold" th:text="${'Удалить заявку'}" class="btn btn-danger"></a>
  </div>
</div>
</html>
