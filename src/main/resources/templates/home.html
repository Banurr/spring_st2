<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="content">
    <div style="display:grid;grid-template-columns: repeat(2,1fr);grid-gap: 26px;grid-auto-flow: row;margin: 50px auto auto;width:80%">
        <div class="card" style="width : 590px" th:each="request : ${req}">
            <div class="card-body">
                <div style="display: inline-flex"><h5 class="card-title" style="margin-right: 7px" th:text="${'Заявка от'}"></h5><h5 style="font-weight: bold" th:text="${request.userName}"></h5><h5 style="color : red;margin-left: 10px" th:text="${request.handled ? '' : ' *(Новая) '}"></h5></div>
                <p class="card-text" style="color : grey" th:text="${'Курс: '+request.courseName}"></p>
                <p class="card-text" th:text="${request.commentary}"></p>
                <div style="display:inline-flex"><p class="card-text" style="font-weight: bold;margin-right: 10px" th:text="${'Тел: '+request.phone}"></p><a style="color:dodgerblue;font-weight: bold" th:href="${'/details/'+request.id}" th:text="${'Подробнее'}"></a></div>
            </div>
        </div>
    </div>
</div>
</html>
